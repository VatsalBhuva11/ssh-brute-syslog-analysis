input {
  file {
    path => "/var/log/auth.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  grok {
    match => { "message" => "%{SYSLOGTIMESTAMP:timestamp} %{HOSTNAME:host} sshd\[%{NUMBER:pid}\]: %{GREEDYDATA:event}" }
  }

  # Extract fields from ssh message (e.g. Failed password for invalid user xyz from 192.168.0.1 port 22 ssh2)
  grok {
    match => {
      "event" => "(?<status>Failed|Accepted) password for (invalid user )?(?<user>\S+) from %{IP:src_ip} port %{NUMBER:port}"
    }
  }

  date {
    match => [ "timestamp", "MMM  d HH:mm:ss", "MMM dd HH:mm:ss" ]
    target => "@timestamp"
  }
}

output {
  elasticsearch {
    hosts => ["http://localhost:9200"]
    index => "authlogs"
  }
  stdout { codec => rubydebug }
}
